<body>
    <script>



        function getpolyndrom(number, iteration = 1) {
            let obj = {};
            

            let reverseNum = +String(number).split('').reverse().join('');
            let add = number + reverseNum;
            let reverseAdd = +String(add).split('').reverse().join('');
            try {
            if (add === reverseAdd) {
                
                obj['result'] = add;
                obj['number of iterations'] = iteration;
                return obj
            }
            
            return getpolyndrom(reverseAdd, iteration += 1);
        } catch (error) {
            throw new Error('error');
        }

        }
        
        console.log(getpolyndrom(89));




    </script>
</body>
